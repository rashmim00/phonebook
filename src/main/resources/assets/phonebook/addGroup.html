<div class='modal-header'>
	<button type="button" class="close" data-ng-click="ctrl.cancel()" aria-hidden="true">&times;</button>
	<h4 class='modal-title'>Add Group Details</h4>
</div>
<div class='modal-body'>
	<form class="form-horizontal" name="addGroupForm">
		<div class="form-group">
			<label for="name" class="col-sm-3 control-label">Group Name:</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" required id="name" name="name" data-ng-maxlength="255"
					data-ng-model="ctrl.group.name"></input>
			</div>
		</div>	
		
		<div class="form-group">
			<label for="grpIcon" class="col-sm-3 control-label">Group Icon:</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="grpIcon" name="grpIcon" data-ng-maxlength="255"
					data-ng-model="ctrl.group.icon"></input>
			</div>
		</div>	
		
		<div class="form-group">
			<label for="contacts" class="col-sm-3 control-label">Add to Group:</label>
			<div class="col-sm-9">
				<select multiple class="form-control" id="contacts" data-ng-model="ctrl.group.participants" 
					data-ng-options="contact.id as contact.firstName for contact in ctrl.allContacts"></select>
			</div>
		</div>	
	</form>
</div>	
	
<div class='modal-footer'>
	<button class='btn btn-default' type='button' data-ng-click='ctrl.cancel()'>
		<span class="glyphicon glyphicon-remove"></span> Cancel
	</button>
	<button  class='btn btn-primary' type='button' data-ng-click='ctrl.save()'>
		<span class="glyphicon glyphicon-ok"></span> Add
	</button>
</div>
