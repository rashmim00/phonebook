<div class='modal-header'>
	<button type="button" class="close" data-ng-click="ctrl.cancel()" aria-hidden="true">&times;</button>
	<h4 class='modal-title'>Add Contact Details</h4>
</div>
<div class='modal-body'>
	<form class="form-horizontal" name="addContactForm">
		<div class="form-group">
			<label for="contactName" class="col-sm-3 control-label">First Name:</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" required id="contactName" name="contactName" data-ng-maxlength="255"
					data-ng-model="ctrl.contact.firstName"></input>
			</div>
		</div>	
		
		<div class="form-group">
			<label for="contactlName" class="col-sm-3 control-label">Last Name:</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="contactlName" name="contactlName" data-ng-maxlength="255"
					data-ng-model="ctrl.contact.lastName"></input>
			</div>
		</div>	
		
		<div class="form-group">
			<label for="company" class="col-sm-3 control-label">Company:</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="company" name="company" data-ng-maxlength="255"
					data-ng-model="ctrl.contact.company"></input>
			</div>
		</div>	
		
		<div class="form-group" data-ng-repeat="p in ctrl.contact.phones">
			<label for="phone{{$index}}" class="col-sm-3 control-label">Phone {{$index + 1}}:</label>
			<div class="col-sm-2">
				<select class="form-control" data-ng-model="p.type" data-ng-options="t.id as t.name for t in ctrl.phoneTypes"></select>
			</div>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="phone{{$index}}" name="phone{{$index}}" data-ng-maxlength="255"
					data-ng-model="p.number" placeholder="(xxx) xxx xxxx"></input>
			</div>
			<div class="col-sm-1"><button ng-click="ctrl.addPhone()" ng-disabled="ctrl.contact.phones.length == ctrl.phoneTypes.length" class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign"></span></button></div>
		</div>	
		
		<div class="form-group">
			<label for="email" class="col-sm-3 control-label">Email Address:</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="email" name="email" data-ng-maxlength="255"
					data-ng-model="ctrl.contact.email"></input>
			</div>
		</div>	
		
		<div class="form-group">
			<label for="contactGrp" class="col-sm-3 control-label">Add to Group:</label>
			<div class="col-sm-9">
				<select multiple class="form-control" id="contactGrp" data-ng-model="ctrl.contact.groups" data-ng-options="grp.id as grp.name for grp in ctrl.addGroups"></select>
			</div>
		</div>	
		
		<div class="form-group">
			<label for="address" class="col-sm-3 control-label">Address:</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="address" name="address" data-ng-maxlength="255"
					data-ng-model="ctrl.contact.address"></input>
			</div>
		</div>		
		
	</form>
</div>	
	
<div class='modal-footer'>
	<button class='btn btn-default' type='button' data-ng-click='ctrl.cancel()'>
		<span class="glyphicon glyphicon-remove"></span> Cancel
	</button>
	<button  class='btn btn-primary' type='button' data-ng-click='ctrl.save()'>
		<span class="glyphicon glyphicon-ok"></span> Add
	</button>
</div>
